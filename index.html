<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color scheme switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Color scheme switcher</h2>
    <div>
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
        <button id="btn4"></button>

    </div>
    <h4>Try clicking on one of the colour above</h4>
    <h4>to change the background color of the page</h4>

    <script>
        document.getElementById('btn1').onclick=function(){
            document.getElementsByTagName('body')[0].style.backgroundColor= '#FC6C85';
        }
        document.getElementById('btn2').onclick=function(){
            document.getElementsByTagName('body')[0].style.backgroundColor= '#0B6623';
        }
        document.getElementById('btn3').onclick=function(){
            document.getElementsByTagName('body')[0].style.backgroundColor= '#01796F';
        }
        document.getElementById('btn4').onclick=function(){
            document.getElementsByTagName('body')[0].style.backgroundColor= ' #D21F3C';
        }
    </script>
</body>
</html>
